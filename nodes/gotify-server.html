<script type="text/javascript">
  RED.nodes.registerType('gotify-server', {
    category: 'config',
    defaults: {
      name: { value: "App name", required: true }, 
      url: { value: "https://gotify.com", required: true },
    },
    credentials: {
      apiKey: { type: "password"}
    },
    label: function() {
      return this.name || 'gotify app';
    }
  });
</script>

<script type="text/html" data-template-name="gotify-server">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-config-input-url"><i class="icon-tag"></i> Endpoint url</label>
    <input type="text" id="node-config-input-url" placeholder="https://gotify.net/">
  </div>

  <div class="form-row">
    <label for="node-config-input-apiKey"><i class="icon-tag"></i> App token</label>
    <input type="password" id="node-config-input-apiKey">
  </div>
</script>

<script type="text/html" data-help-name="gotify-server">
  <p>Gotify application configuration</p>
</script>
